<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d')

        let canvasWidth = ctx.canvas.width;
        let canvasHeight = ctx.canvas.height;


        const x0 = canvasWidth / 2;
        const y0 = canvasHeight / 2;

        ctx.beginPath();
        ctx.moveTo(x0, 0);
        ctx.lineTo(x0, canvasHeight);
        ctx.strokeStyle = '#eee';
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, y0);
        ctx.lineTo(canvasWidth, y0);
        ctx.strokeStyle = '#eee';
        ctx.stroke();

        // 文字默认原点在左下角
        ctx.beginPath();
        let str = '你是神吗';
        ctx.font = '40px Microsoft YaHei'
        ctx.textAlign = 'center'; // center left right start end
        ctx.textBaseline = 'middle'; //top bottom middle 
        // ctx.strokeText(str, 300, 300)
        ctx.fillText(str, x0, y0) // 第四个参数是设置文字的最大宽度  默认不设置
        let txtWidth = ctx.measureText(str).width; // 获取文本宽度

        ctx.beginPath();
        let borderX0 = x0 - txtWidth / 2;
        let borderY0 = y0 - 20;
        ctx.moveTo(borderX0, borderY0);
        ctx.lineTo(borderX0, borderY0 + 40);
        ctx.lineTo(borderX0 + txtWidth, borderY0 + 40)
        ctx.lineTo(borderX0 + txtWidth, borderY0);
        ctx.strokeStyle = '#000'
        ctx.closePath()
        ctx.stroke();

    </script>
</body>

</html>
