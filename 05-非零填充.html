<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d')
        ctx.moveTo(200, 200);
        ctx.lineTo(400, 200);
        ctx.lineTo(400, 400);
        ctx.lineTo(200, 400);
        ctx.closePath();

        // ctx.moveTo(250, 250);
        // ctx.lineTo(350, 250);
        // ctx.lineTo(350, 350);
        // ctx.lineTo(250, 350);


        ctx.moveTo(250, 250);
        ctx.lineTo(250, 350);
        ctx.lineTo(350, 350);
        ctx.lineTo(350, 250);
        ctx.closePath();
        ctx.fill()
        ctx.lineWidth = 3;
        ctx.stroke();

        // 非零闭合模式
        // 1.从闭合区域往外拉一条射线，遇到正时针就+1，遇到逆时针就-1
        // 2.结果为0，此区域不填充，非0就填充


    </script>
</body>

</html>
