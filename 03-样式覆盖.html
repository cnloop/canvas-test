<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d')
        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(400, 100);
        ctx.strokeStyle = 'red'
        ctx.lineWidth = 2
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(400, 200);
        ctx.strokeStyle = 'blue'
        ctx.lineWidth = 4
        ctx.stroke();   

        ctx.beginPath();
        ctx.moveTo(200, 300);
        ctx.lineTo(400, 300);
        ctx.strokeStyle = 'yellow'
        ctx.lineWidth = 7

        ctx.stroke();

        // beginPath() 可以解决样式覆盖的问题
    </script>
</body>

</html>
